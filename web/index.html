<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Multiplayer Pong</title>
    <style>
      :root {
        --bg: #0b1020;
        --fg: #e7ecff;
        --muted: #aab3d1;
        --accent: #7aa2ff;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        background: var(--bg);
        color: var(--fg);
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, helvetica, arial;
      }
      .wrap {
        max-width: 980px;
        margin: 0 auto;
        padding: 16px;
        display: grid;
        grid-template-columns: 1fr;
        gap: 12px;
      }
      .top {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        gap: 12px;
        flex-wrap: wrap;
      }
      .top h1 {
        font-size: 16px;
        margin: 0;
        font-weight: 600;
      }
      .status {
        font-size: 13px;
        color: var(--muted);
      }
      canvas {
        width: 100%;
        max-width: 900px;
        aspect-ratio: 4 / 3;
        background: #050814;
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: 10px;
        touch-action: none;
      }

      .pad {
        display: none;
        gap: 10px;
        justify-content: center;
        align-items: center;
      }

      .pad button {
        width: 76px;
        height: 76px;
        border-radius: 16px;
        border: 1px solid rgba(255, 255, 255, 0.22);
        background: rgba(255, 255, 255, 0.06);
        color: var(--fg);
        font-size: 20px;
        font-weight: 700;
      }

      @media (pointer: coarse) {
        .pad {
          display: flex;
        }
      }
      .help {
        font-size: 13px;
        color: var(--muted);
        line-height: 1.5;
      }
      kbd {
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: 2px 6px;
        border-radius: 6px;
        background: rgba(255, 255, 255, 0.06);
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
        font-size: 12px;
      }
      a {
        color: var(--accent);
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="top">
        <h1>Multiplayer Pong</h1>
        <div class="status" id="status">Connectingâ€¦</div>
      </div>

      <canvas id="c" width="800" height="600"></canvas>

      <div class="pad" aria-label="Mobile controls">
        <button id="btnUp" type="button" aria-label="Move up">
          UP
        </button>
        <button id="btnDown" type="button" aria-label="Move down">
          DOWN
        </button>
      </div>

      <div class="help">
        Controls:
        <span id="keys"></span>
        + drag on the canvas (desktop) or use buttons (mobile).
        <br />
        Spectate: open <code>/?room=room-1&name=YourName</code>
      </div>
    </div>

    <script src="/static/app.js"></script>
  </body>
</html>
